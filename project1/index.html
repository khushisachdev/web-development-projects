<DOCTYPEhtml!>
<html>
  <head>
    <link rel="stylesheet" href="style.css"/>
  <title>Application Form</title>
    <meta chardet="UTF-8">
    </head>
  <body>
    <h1 id="title">Application Form</h1>
    <p id="description">Please fill the form!</p>
    <form id="survey-form">
      <label id="name-label">Enter your name: <input type="text" id="name" required placeholder="enter your name"/></label>
      <label id="email-label">Enter your email: <input type="email" id="email" required placeholder="enter a valid email"/></label>
      <label id="number-label">Number of years of experience: <input type="number" id="number" min=0 max=10 placeholder="enter a number" /></label>
    <label>Number of degrees: <select id="dropdown">
        <option>select from below</option>
        <option>1</option>
        <option>2</option>
      </select></label>
      <legend>For which position are you applying:</legend><label><input type="radio" class="inline" name="feedback" value="junior web developer"/>Junior web developer </label>
     <label><input type="radio" class="inline" name="feedback" value="web developer"/>Web developer </label>
    <label><input type="radio" name="feedback"  class="inline" value="senior web developer" />Senior web developer</label>
     <div class="skills"> <legend>What skills do you have:</legend><input type="checkbox" value="python"/>Python
      <input type="checkbox" value="C#"/>C#
      <input type="checkbox" value="Javascript"/>Javascript
  </div>    
<label>Additional comments:<textarea rows="8" id="text-area" placeholder="More about your skills."></textarea></label>
<button id="submit">Submit</button>
    </form>
</html>
